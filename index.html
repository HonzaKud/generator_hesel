<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generátor hesel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Generátor hesel</h1>
    <form id="password-form">
        <label for="password-count">Počet hesel:</label>
        <input type="number" id="password-count" min="1" max="10" required>
        
        <label for="password-length">Délka hesel:</label>
        <input type="number" id="password-length" min="8" max="30" required>
        
        <div class="checkbox-group">
            <label for="include-uppercase">Velká písmena</label>
            <input type="checkbox" id="include-uppercase">
        </div>
        <div class="checkbox-group">
            <label for="include-numbers">Čísla</label>
            <input type="checkbox" id="include-numbers">
        </div>
        <div class="checkbox-group">
            <label for="include-special">Speciální znaky</label>
            <input type="checkbox" id="include-special">
        </div>
        <button type="submit">Generovat hesla</button>
    </form>
    <h2>Vygenerovaná hesla:</h2>
    <div id="output"></div>
    <script type="module" src="./script.js"></script>
</body>
</html>
